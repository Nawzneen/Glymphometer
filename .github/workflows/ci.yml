name: CI

on:
  push:
    branches: [master, develop]
  pull_request:
    branches: [master, develop]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "16"

      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          npm install

      # Step 4: Run ESLint
      - name: Run ESLint
        run: |
          npx eslint . --ext .js,.jsx,.ts,.tsx

      # Step 5: Run Jest tests
      - name: Run Jest tests
        run: |
          npm test

      # Step 6: Build the app (optional)
      # You can include a build step if needed
      # - name: Build the app
      #   run: |
      #     npm run build
